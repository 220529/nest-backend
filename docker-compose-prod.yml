version: '3.8'
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27018:27017
    volumes:
      - ./.docker-volumes/mongo/data:/data/db
      - ./mongo-entrypoint/:/docker-entrypoint-initdb.d/
    env_file:
      - .env
    networks:
      - nest-network

  nest:
    image: registry.cn-beijing.aliyuncs.com/kaixinliu/nest-backend:{{IMAGE_TAG}}
    restart: always
    depends_on:
      - mongo
    ports:
      - 8005:4000
    networks:
      - nest-network

networks:
  nest-network:
